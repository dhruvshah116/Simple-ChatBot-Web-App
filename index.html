<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet"  type="text/css"  href="/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.ja"></script>
</head>
<body>
<h1>Flask ChatterBot</h1>
<div>
<div id="chatbox">
<p class="botText"><span>Hi! I'm Chatterbot.</span></p>
</div>

<div id="userInput">
<input id="text Input type="text" name="zsg" placeholder-"Message">
 <input id="button.Input type="submit" value="Send">
</div>

<script>

function getBotResponse () {
var rawText = $("#textInput").val();
var userHtml='<p class="userText"><span>' + rawText + '</span></p>' ;
$("#textInput").val("");
$("#chatbox").append(userHtml);

 document.getElementById('userinput').scrollIntoView{{block: "start", behavior: "smooth"}};

$.get("/get", {msg: rawText }).done(function (data) {
var botHtml='<p class="botText"><span>'+data+'</span></p>;

$("#chatbox").append (botHtml);
document.getElementById('userInput').scrollIntoView{{block :'start' , behaviour: 'smooth'}};
});
}
$("#textInput").keypress(function(e) {
	if(e.which==13) {
		getBotResponse();
}
}};
$("#buttonInput").click(function() {
getBotResponse();
})
</script>

</div>
</body>
</html>
